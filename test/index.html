<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Example</title>
  </head>

  <body>
    <style>
      @font-face {
        font-family: Test;
        src: local(STKaiti), url("/system/fonts/华文仿宋.ttf"),
          url("./system/fonts/华文行楷.ttf"), local(STXihei);
      }

      h1 {
        font-family: Test;
        font-weight: normal;
        text-align: center;
        padding-top: 20%;
      }

      p {
        text-align: center;
        padding-top: 10%;
      }

      p.test {
        font-family: STLiti;
      }
    </style>
    <h1>Using custom fonts 测试</h1>
    <p class="test">This paragraph should be rendered with font STLiti.</p>
    <p>A paragraph without CSS font rules.</p>
  </body>
</html>
